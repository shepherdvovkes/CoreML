<?xml version="1.0" encoding="UTF-8"?>
<!-- Екран — Апеляція: строки й документи - /appeal/form -->
<svg viewBox="0 0 390 844" width="100%" height="auto" role="img" aria-label="Екран апеляції">
            <rect x="0" y="0" width="390" height="844" rx="34" fill="#0b1220"/>
            <rect x="18" y="72" width="354" height="690" rx="26" fill="rgba(15,27,51,0.55)" stroke="rgba(255,255,255,0.14)"/>

