version: '3.8'

# Development docker-compose (для локальной разработки)
# Для production используйте: docker-compose -f docker-compose.prod.yml up

services:
  redis:
    image: redis:7-alpine
    container_name: coreml_redis
    ports:
      - "127.0.0.1:6379:6379"  # Явный bind на localhost для избежания проблем с IPv6
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --bind 0.0.0.0 --protected-mode no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - coreml_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: coreml_qdrant
    ports:
      - "127.0.0.1:6333:6333"  # HTTP API - явный bind на localhost
      - "127.0.0.1:6334:6334"  # gRPC API - явный bind на localhost
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coreml_network

  # Опционально: Flower для мониторинга Celery
  flower:
    build:
      context: .
      dockerfile: Dockerfile.flower
    container_name: coreml_flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - coreml_network
    command: celery -A core.celery_app flower --port=5555

volumes:
  redis_data:
  qdrant_data:

networks:
  coreml_network:
    driver: bridge

