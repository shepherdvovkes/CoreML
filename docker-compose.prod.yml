version: '3.8'

services:
  # Redis для кэша и Celery
  redis:
    image: redis:7-alpine
    container_name: coreml_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file:
      - .env
    environment:
      - TZ=Europe/Kiev
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass $$REDIS_PASSWORD
      else
        redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
      fi
      "
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a $$REDIS_PASSWORD ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - coreml_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Qdrant векторная БД
  qdrant:
    image: qdrant/qdrant:latest
    container_name: coreml_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    env_file:
      - .env
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}
      - TZ=Europe/Kiev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - coreml_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # CoreML API сервер
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coreml_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - TZ=Europe/Kiev
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - coreml_network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./scripts:/app/scripts
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: coreml_celery_worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - TZ=Europe/Kiev
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - coreml_network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./scripts:/app/scripts
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flower для мониторинга Celery
  flower:
    build:
      context: .
      dockerfile: Dockerfile.flower
    container_name: coreml_flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - TZ=Europe/Kiev
    depends_on:
      - redis
    networks:
      - coreml_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  coreml_network:
    driver: bridge

